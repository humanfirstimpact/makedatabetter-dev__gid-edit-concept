<!--
  Wrapper component for concepts
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">
<!--
`gid-edit-concept`


A data component to create concept

    <gid-edit-concept user='1' concept='10002' edit=true response='{{response}}'>
    </gid-edit-concept>
    
The properties 'edit', 'conceptId' and 'user' are mandatory.

The field 'edit' needs to be set to 'true' in order to edit a concept.

The field 'response' returns the response provided by the rest call.

If 'apiUrl' is not provided, then the component would fetch sample data from mock json.

API endpoint:

    PUT /domains/{id}

Input:

- Label of the concept
- LOB Id

Sample Input: (as JSON payload)

	{
			"domain": {
			  "label" : "Domain Name",
			  "lobs" : ["lob-id"] 
			}	        
	}
	
Output:

      {
        "domain" : {"id":"domain-id"}
      }


@demo demo/index.html
-->
<dom-module id="gid-edit-concept">
  <template>
          <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path-key= '{{pathKey}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false
				method="PUT" api-url={{editConceptUrl}} api-content-type = "application/x-www-form-urlencoded"
				response='{{editConceptResponse}}' error = '{{editConceptError}}'
				api-params={{editConceptParams}} api-token={{editConceptToken}}
				request-body={{editConceptRequestBody}} api-timeout={{editConceptTimeout}}>
		    </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-edit-concept',
        properties:{
	        	apiToken: {
	            	type: String,
	                notify: true,
	                value : ''
	            },
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
	    	 	editConceptUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	editConceptTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    editConceptResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'editConceptResponseReceived'
        	  	},
        	  	editConceptError : {
		 	   		type: String,
	 	   	    	notify: true,
	 	   	    	observer : 'editConceptErrorReceived'
	 	   		},
        	  	editConceptParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
     	   		editConceptToken: {
	            	type: String,
	                notify: true
	            },
	     	   	editConceptRequestBody : {
	     	   		type: Object,
	     	   		value: {},
	     	   		notify : true
	 	   	    },
	 	   	    response: {
     	          type: Object,
     	          value: {},
     	          notify: true
     	        },
     	       	paramsArr: {
	           	   type: Array,
	           	   notify: true,
	           	   value: ["label", "applications", "lobs", "impactAreas", "owner"]
                },
                paramsObj: {
            	   type: Array,
	           	   notify: true,
	           	   value: {}
                },
     	      	label: {
	           	   type: String,
	           	   notify: true,
	           	   value: ''
              	},
              	applications: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
              	},
              	lobs: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
              	},
              	impactAreas: {
	           	   type: Array,
	           	   notify: true,
	           	   value: []
              	},
              	owner: {
	           	   type: String,
	           	   notify: true,
	           	   value: ''
              	},
              	user: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	        concept: {
     	        	type: String,
     	        	value: '',
     	        	notify: true
     	        },
     	        pathKey: {
               	   type: String,
                   notify: true,
                   value: ''
                },
                path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: 'pathReceived'
                },
                apiEntity: {
               	   type: String,
                   notify: true,
                   private: true
                },
                edit: {
                	type: Boolean,
             		notify: true,
             		value: false,
             		observer: 'editConcept'
                }
               
        },
        editConceptResponseReceived : function(newvalue, oldvalue){
        	this.reset();
	          if(newvalue != null){
		             this.async(function() {
		         		this.response =  newvalue.domain;
		   		 	          }, 500);
	          }
         	
         },
         editConceptErrorReceived :  function(newvalue, oldvalue){
   		  	 this.reset();
	        	if(newvalue !== null){
	        		this.async(function() {
		         		this.response =  newvalue.response;
		   		 	          }, 500);
	        	}
	     },
		 reset: function(){
			 this.response = [];
			 this.apiEntity = '';
	         this.path = '';
			 this.edit = false;
		 },
         editConcept: function () {
        	 if (this.edit) {
        		this.owner =  this.user;
        	 	if (!this.apiUrl) {
// 	      			this.editConceptUrl = this.importPath + 'assets/json/edit-concept.json';
// 	                this.editConceptTimeout =  this.editConceptTimeout - 1;
      			}
        		else {
        			this.pathKey =  'default';
         			this.apiEntity = 'EDIT-CONCEPT';
         		}
         	}
				
         },
         pathReceived: function(){
         	if(this.path){
         		var res = this.path.split(/{([^}]+)}/);
         		var obj = {};
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
       			this.editConceptUrl = this.apiUrl + res.join("");
       			for (var i in this.paramsArr){
                	if(this[this.paramsArr[i]]){
                		obj[this.paramsArr[i]]= this[this.paramsArr[i]];;
                		}
                	
                }
                this.paramsObj["domain"] =  obj;
                if(this.apiToken){
       				this.editConceptToken =  this.apiToken;
       			}
       			this.editConceptRequestBody["definition"] = JSON.stringify(this.paramsObj);
       			this.editConceptTimeout =  this.editConceptTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
